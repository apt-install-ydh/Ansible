---
# tasks file for docker01
---
# tasks file for backup
- name: Install restic en co
  apt:
    name: 
    - restic
    - bzip2
    - cron

- name: Update restic
  shell: 
    restic self-update

- name: Download and execute installation script
  get_url:
    url: "https://raw.githubusercontent.com/{{ github_repo }}/master/install.sh"
    dest: "/tmp/autorestic_install.sh"
    mode: '0755'
  register: restic_download_result

- name: Execute installation script
  command: bash /tmp/autorestic_install.sh
  args: 
    creates: /usr/local/bin/autorestic
  register: restic_download_result

- name: copy ssh file
  copy:
    src: ssh_config_root
    dest: /home/ydh/.ssh/config
    owner: ydh
    group: ydh

- name: Cron job
  cron:
    name: "Docker01 restic"
    user: ydh
    minute: "*/5"
    job: "autorestic -c /home/ydh/autorestic/.autorestic.yml --ci cron >> /tmp/autorestic.log 2>&1"

- name: add key storagebox
  copy:
    src: storagebox_hetzner
    dest: /home/ydh/.ssh/storagebox
    mode: '600'
    owner: ydh
    group: ydh

- name: create folder autorestic
  ansible.builtin.file:
    path: /home/ydh/autorestic
    state: directory
    owner: ydh
    group: ydh
    mode: 0700

- name: copy autorestic_syncthing env file
  copy:
    src: autorestic_env
    dest: /home/ydh/autorestic/.autorestic.env
    owner: ydh
    group: ydh
    mode: 0700