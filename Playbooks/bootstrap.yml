---

- hosts: new
  become: true
  tasks: 

  - name: install updates
    apt:
      upgrade: dist
      update_cache: yes

  - name: autoremove
    ansible.builtin.apt:
      autoremove: yes

  - name: create Ansible user
    user: 
      name: ansible
      groups: root

  - name: add ssh key ansible user
    ansible.builtin.authorized_key:
      user: ansible
      key: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFWi6pGETGRBJR19tyD2koKrv87prvjnVk7KvBGmmABw Ansible User Ubuntu laptop'
    
  - name: add sudoers file for ansible user
    copy:
      src: sudoers_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440