  - name: limit ssh
    community.general.ufw:
      rule: limit
      port: ssh
      proto: tcp

  - name: deny incoming
    community.general.ufw:
      default: deny
      direction: incoming

  - name: allow outgoing
    community.general.ufw:
      default: allow
      direction: outgoing
  
  - name: reload ufw
    community.general.ufw:
      state: reloaded

  - name: enable ufw
    community.general.ufw:
      state: enabled