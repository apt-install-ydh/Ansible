---

- hosts: all
  become: true
  tasks: 
  
  - name: update repo index
    apt:
      update_cache: yes
    when: ansible_distribution == "ubuntu"

  - name: install apache & PHP package
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "ubuntu"